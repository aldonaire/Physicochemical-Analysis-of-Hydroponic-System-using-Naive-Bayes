
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Hydroponic Monitoring System Dashboard{% endblock %}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='website/vendors/feather/feather.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='website/vendors/mdi/css/materialdesignicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='website/vendors/ti-icons/css/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='website/vendors/typicons/typicons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='website/vendors/simple-line-icons/css/simple-line-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='website/vendors/css/vendor.bundle.base.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
    <!-- endinject -->

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='website/vendors/datatables.net-bs4/dataTables.bootstrap4.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='website/js/select.dataTables.min.css') }}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='website/css/vertical-layout-light/style.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='website/images/HydroLogo.png') }}" />
</head>
<body>
    <div class="container-scroller"> 
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
            <div class="me-3">
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
                    <span class="icon-menu"></span>
                </button>
            </div>
            <div>
                <a class="navbar-brand brand-logo" href="/">
                    <img src="{{ url_for('static', filename='website/images/HydroLogo.png') }}" alt="logo" style="height: 100px;"/>
                </a>
                <a class="navbar-brand brand-logo-mini" href="/">
                    <img src="{{ url_for('static', filename='website/images/HydroLogo.png') }}" alt="logo" style="height: 100px;"/>
                </a>
            </div>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-top"> 
            <ul class="navbar-nav">
                <li class="nav-item font-weight-semibold d-none d-lg-block ms-0">
                    <h1 class="welcome-text">Welcome to <span class="text-black fw-bold">Hydroponic Monitoring System</span></h1>
                    <h3 class="welcome-sub-text">This is the status of the Hydroponics</h3>
                </li>
            </ul>

            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-bs-toggle="offcanvas">
            <span class="mdi mdi-menu"></span>
            </button>
        </div>
        </nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">

            <div id="settings-trigger"><i class="ti-settings"></i></div>
            <div id="theme-settings" class="settings-panel">
            <i class="settings-close ti-close"></i>
            <p class="settings-heading">SIDEBAR SKINS</p>
            <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border me-3"></div>Light</div>
            <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border me-3"></div>Dark</div>
            <p class="settings-heading mt-2">HEADER SKINS</p>

            </div>
            </div>
        </div>
        <div id="right-sidebar" class="settings-panel">
            <i class="settings-close ti-close"></i>
        </div> -->
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/">
                <i class="mdi mdi-grid-large menu-icon"></i>
                <span class="menu-title">Monitor</span>
                </a>
            </li>
            <li class="nav-item nav-category">Data Analytics</li>
            <li class="nav-item">
                <a class="nav-link btn-info" id="predict" href="/">
                <i class="menu-icon mdi mdi-chart-line"></i>
                <span class="menu-title">Predict</span>
                </a>
                <a class="nav-link" href="/displaycoll">
                <i class="menu-icon mdi mdi-table"></i>
                <span class="menu-title">Dataset Now</span>
                </a>

                <ul class="nav flex-column sub-menu">

                    <li class="nav-item"> <a class="nav-link" href="website/pages/charts/chartjs.html">SVM</a></li>
                </ul>
                </div> -->
            </li>
            </ul>
        </nav>

                <div class="col-sm-12">
                <div class="home-tab">
                    <div class="d-sm-flex align-items-center justify-content-between border-bottom">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                        <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab" href="#datasetlist" role="tab" aria-controls="datasetlist" aria-selected="true">Dataset List</a>
                        </li>
                    </ul>
                    </div>
                    <div class="tab-content tab-content-basic">
                    <div class="tab-pane fade show active" id="datasetlist" role="tabpanel" aria-labelledby="datasetlist"> 
                        <div class="row">
                        <div class="col-lg-12 d-flex flex-column">
                            <div class="row flex-grow">
                            <div class="col-12 col-lg-4 col-lg-12 grid-margin stretch-card">
                                <div class="card card-rounded">
                                <div class="card-body">
                                    {% block table %}{% endblock %}
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">

    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="{{ url_for('static', filename='website/vendors/js/vendor.bundle.base.js') }}"></script>

    <script src="{{ url_for('static', filename='website/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js') }}"></script>
    <script src="{{ url_for('static', filename='website/vendors/progressbar.js/progressbar.min.js') }}"></script>

    <!-- End plugin js for this page -->

    <script src="{{ url_for('static', filename='website/js/off-canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='website/js/hoverable-collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='website/js/template.js') }}"></script>
    <script src="{{ url_for('static', filename='website/js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='website/js/todolist.js') }}"></script>
    <!-- endinject -->

</html>
